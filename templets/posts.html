<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {%extends 'base.html' %}

{%block title%} POST {%endblock%}

{%block content%}


<div class="container-custom">


    <div class="row">
        <div class="col s12 m10">


            <h3>{{post.title}}</h3>

            <p>( {{post.cat.title}} )</p>

            <img src="/media/{{post.image}}" class="responsive-img" alt="">

            <br>
            <p>
                {{post.content|safe}}
            </p>

        </div>

        <div class="col s12 m2">


            {% for cat in cats %}

            <div class="card item"  >

                <div class="img-container">

                    <img src="/media/{{cat.image}}" class="responsive-img" alt="">

                </div>
                <div class="card-content" >

                    <b>
                        {{cat.title}}
                    </b>

                    <p class="truncate">{{cat.description}}</p>
                    <div class="container center-align mt20">
                        <a href="/category/{{cat.url}}" class="btn bg-primary">VIEW</a>
                    </div>

                </div>


            </div>

            {%endfor%}


        </div>
    </div>

</div>
{%endblock%}
</body>
</html>
